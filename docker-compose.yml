version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novelized-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@db:5432/novelized?sslmode=disable
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - APP_URL=${APP_URL}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - db
    networks:
      - novelized-network

  db:
    image: postgres:15-alpine
    container_name: novelized-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=novelized
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novelized-network

networks:
  novelized-network:
    driver: bridge

volumes:
  postgres_data: 